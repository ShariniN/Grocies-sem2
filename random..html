<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Payment Form</title>
    <link rel="stylesheet" href="css/form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .error {
            color: red;
            font-size: 0.9em;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
        }

        .form-navigation button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-navigation button[disabled] {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="multiStepForm">
            <div class="form-step active">
                <h2>Delivery Details</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    <div class="error" id="lastNameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" required placeholder="1234 Elm St, Springfield, IL"></textarea>
                    <div class="error" id="addressError"></div>
                </div>
                <div class="form-navigation">
                    <button type="button" id="nextBtn">Next</button>
                </div>
            </div>
            <div class="form-step">
                <h2>Payment Details</h2>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234-5678-1234-5678">
                    <div class="error" id="cardNumberError"></div>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="month" id="expiryDate" name="expiryDate" required>
                    <div class="error" id="expiryDateError"></div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="123">
                    <div class="error" id="cvvError"></div>
                </div>
                <div class="form-navigation">
                    <button type="button" id="prevBtn">Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('multiStepForm');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const steps = Array.from(document.querySelectorAll('.form-step'));
            let currentStep = 0;

            nextBtn.addEventListener('click', () => {
                if (validateStep()) {
                    steps[currentStep].classList.remove('active');
                    currentStep++;
                    steps[currentStep].classList.add('active');
                }
            });

            prevBtn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                if (validateStep()) {
                    alert('Form submitted successfully!');
                }
            });

            function validateStep() {
                let isValid = true;
                const currentStepFields = steps[currentStep].querySelectorAll('input, textarea');

                currentStepFields.forEach(field => {
                    const errorElement = document.getElementById(`${field.id}Error`);
                    if (!field.value.trim()) {
                        isValid = false;
                        errorElement.innerText = `${field.previousElementSibling.innerText} is required`;
                    } else if (field.id === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
                        isValid = false;
                        errorElement.innerText = 'Invalid email address';
                    } else if (field.id === 'cardNumber' && !/^\d{4}-\d{4}-\d{4}-\d{4}$/.test(field.value)) {
                        isValid = false;
                        errorElement.innerText = 'Invalid card number';
                    } else if (field.id === 'cvv' && !/^\d{3,4}$/.test(field.value)) {
                        isValid = false;
                        errorElement.innerText = 'Invalid CVV';
                    } else {
                        errorElement.innerText = '';
                    }
                });

                return isValid;
            }
        });
    </script>
</body>

</html>
